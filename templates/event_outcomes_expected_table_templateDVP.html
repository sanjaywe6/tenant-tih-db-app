<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Event Details -->
		<div class="form-group event_outcomes_expected_table-event_lookup" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Event Details</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="event_lookup-readonly<%%RND1%%>"><%%COMBOTEXT(event_lookup)%%></span></div>
			</div>
		</div>
		<!-- Field: Target audience -->
		<div class="form-group event_outcomes_expected_table-target_audience" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Target audience</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(target_audience)%%></div>
			</div>
		</div>
		<!-- Field: Expected outcomes -->
		<div class="form-group event_outcomes_expected_table-expected_outcomes" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Expected outcomes</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(expected_outcomes)%%></div>
			</div>
		</div>
		<!-- Field: Tenant ID -->
		<div class="form-group event_outcomes_expected_table-tenant_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tenant ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(tenant_id)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
<!-- child records -->
<div class="panel-body">
	<div id="event_outcomes_expected_table-children"></div>
</div>

<script>
	$j(function() {
		/* prevent loading child records in multiple DVP */
		if($j('[id=event_outcomes_expected_table-children]').length > 1) return;

		post(
			'parent-children.php', {
				ParentTable: 'event_outcomes_expected_table',
				SelectedID: '<%%VALUE(id)%%>',
				Operation: 'show-children-printable'
			},
			'event_outcomes_expected_table-children',
			'disable-element',
			'loading-element',
			apply_persisting_children
		);

		$j('form').on('click', '#children-tabs button[data-target]', function() {
			$j(this).toggleClass('active');
			persist_expanded_child($j(this).attr('id'));
		});
	})
</script>
