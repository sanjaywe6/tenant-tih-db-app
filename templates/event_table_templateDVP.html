<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Event name -->
		<div class="form-group event_table-event_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Event name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(event_name)%%></div>
			</div>
		</div>
		<!-- Field: Participants -->
		<div class="form-group event_table-participants" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Participants</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(participants)%%></div>
			</div>
		</div>
		<!-- Field: Venue -->
		<div class="form-group event_table-venue" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Venue</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(venue)%%></div>
			</div>
		</div>
		<!-- Field: Event from date -->
		<div class="form-group event_table-event_from_date" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Event from date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(event_from_date)%%></div>
			</div>
		</div>
		<!-- Field: Event to date -->
		<div class="form-group event_table-event_to_date" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Event to date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(event_to_date)%%></div>
			</div>
		</div>
		<!-- Field: Tenant ID -->
		<div class="form-group event_table-tenant_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tenant ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(tenant_id)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
<!-- child records -->
<div class="panel-body">
	<div id="event_table-children"></div>
</div>

<script>
	$j(function() {
		/* prevent loading child records in multiple DVP */
		if($j('[id=event_table-children]').length > 1) return;

		post(
			'parent-children.php', {
				ParentTable: 'event_table',
				SelectedID: '<%%VALUE(id)%%>',
				Operation: 'show-children-printable'
			},
			'event_table-children',
			'disable-element',
			'loading-element',
			apply_persisting_children
		);

		$j('form').on('click', '#children-tabs button[data-target]', function() {
			$j(this).toggleClass('active');
			persist_expanded_child($j(this).attr('id'));
		});
	})
</script>
